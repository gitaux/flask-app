<!-- app/templates/admin/tools/list_tools.html -->

{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
    <div>
        <h1>{{ title }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            {% for tool in tools %}
                <tr>
                    <td>{{ tool.name }}</td>
                    <td>{{ tool.description }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_tool', id=tool.id) }}">Edit</a>
                    </td>
                    <td>
                        <a href="{{ url_for('admin.delete_tool', id=tool.id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin.add_tool') }}">Add Tool</a>
    </div>
{% endblock %}
