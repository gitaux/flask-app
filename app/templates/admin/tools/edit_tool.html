<!-- app/templates/admin/tools/edit_tool.html -->

{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
    <div>
        <h1>{{ title }}</h1>
        <form method="POST" name="edit_tool" action="">
            <p>{{ form.csrf_token }}</p>
            <p>{{ form.hidden_tag }}</p>
            <p>{{ form.name.label }} <br /> {{ form.name(size=20) }}</p>
            <p>{{ form.description.label }} <br /> {{ form.description(size=20) }}</p>
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
