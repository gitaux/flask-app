<!-- app/templates/admin/groups/delete_group.html -->

{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block main %}
    <div>
        <h1>{{ title }}</h1>
        <form method="POST" name="delete_group" action="">
            <p>{{ form.csrf_token }}</p>
            <p>{{ form.hidden_tag }}</p>
            <p>{{ group.name }}</p>
            <p>{{ group.description }}}}</p>
            <input type="submit" value="Delete">
        </form>
    </div>
{% endblock %}
