<!-- app/templates/admin/users/assign_user.html -->

{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block main %}
    <div>
        <h1>{{ title }}</h1>
        <form method="POST" name="assign_user" action="">
            <p>{{ form.csrf_token }}</p>
            <p>{{ form.hidden_tag }}</p>
            <p>{{ form.group.label }} <br /> {{ form.group(size=20) }}</p>
            <p>{{ form.role.label }} <br /> {{ form.role(size=20) }}</p>
            <input type="submit" value="Assign">
        </form>
    </div>
{% endblock %}
